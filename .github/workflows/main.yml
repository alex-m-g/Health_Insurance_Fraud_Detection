name: Fraud Detection Automation

on:
  push:
    branches:
      - main

jobs:
  run_model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12.5'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install Kaggle CLI
      run: |
        pip install kaggle

    - name: Download Kaggle Dataset
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        mkdir -p ~/.kaggle
        echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json
        kaggle datasets download -d rohitrox/healthcare-provider-fraud-detection-analysis --unzip -p ./archive

    - name: Run Fraud Detection Model
      run: |
        python Health_Insurance_Fraud_Detection.py

    - name: Save Visualizations
      run: |
        mkdir -p output
        mv *.png *.jpg output/ || echo "No visualization files to move."

    - name: Save Model Files
      run: |
        mkdir -p models
        mv *.pkl models/ || echo "No model files to move."

    - name: Commit and Push Models
      if: success() && steps.save_model_files.outputs.changed == 'true'
      run: |
        git add models/*
        git commit -m "Add updated model files"
        git push origin main

    - name: Commit and Push Visualizations
      if: success() && steps.save_visualizations.outputs.changed == 'true'
      env:
        GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
        GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
      run: |
        git config --global user.name "${{ secrets.GIT_USER_NAME }}"
        git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
        git add output/*
        git commit -m "Add updated data visualizations"
        git push origin main
